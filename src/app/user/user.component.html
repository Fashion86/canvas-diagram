<app-header></app-header>
<div class="canvas-wrapper">
	<div class="btn-group">
		<button type="button" id="zoom-out" class="btn btn-primary">Zoom Out</button>
		<button type="button" id="zoom-in" class="btn btn-primary">Zoom In</button>
		<button type="button" id="zoom-fit" class="btn btn-primary">Zoom Fit</button>
		<button type="button" id="zoom-origin" class="btn btn-primary">Zoom Origin</button>
	</div>
	<div id="myDiagramDiv"></div>
	<div id="myOverviewDiv"></div>
</div>

<!-- answer dialog-->
<ngx-smart-modal #editModal_A identifier="editModal_A" [dismissable]="false">
	<div class="dg-heaser">
		<h3>
			<span *ngIf="dialogFlag == 'create'">Add Answer</span>
			<span *ngIf="dialogFlag == 'edit'">Update Answer</span>
		</h3>
	</div>
	<div class="dg-body">
		<form class="form-horizontal" #form="ngForm" (ngSubmit)="addAnswer()">
			<div class="form-group">
				<label class="control-label col-sm-3">Condition</label>
				<div class="col-sm-9 right-div">
					<input type="text" class="form-control" [(ngModel)]="editAnswer.condition" placeholder="Condition" name="condition" required>
				</div>
			</div>
			<!--<div class="form-group">-->
				<!--<label class="control-label col-sm-3">Connection</label>-->
				<!--<div class="col-sm-9 right-div">-->
					<!--<input type="text" class="form-control" [(ngModel)]="editChannel.connection" placeholder="Connection" name="connection" required>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<div class="control-btn">
					<button type="submit" class="btn btn-primary btn-md btn-right"
							[disabled]="form.form.invalid">Create
					</button>
					<button type="button" class="btn btn-default btn-md btn-right" (click)="editModal_A.close()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</ngx-smart-modal>
