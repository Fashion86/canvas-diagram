<!-- answer dialog-->
<ngx-smart-modal #editNodeModal identifier="editNodeModal" [dismissable]="false">
	<div class="dg-heaser">
		<h3>
			<span *ngIf="editNode.type =='Answer' ">Add Answer </span>
			<span *ngIf="editNode.type =='Question' ">Add Question  </span>
		</h3>
	</div>
	<div class="dg-body">
		<form class="form-horizontal" #form="ngForm" (ngSubmit)="createNode()">
			<div class="form-group">
				<label class="control-label col-sm-3">Name</label>
				<div class="col-sm-9 right-div">
					<input type="text" class="form-control" [(ngModel)]="editNode.name" placeholder="Name" name="name" required>

				</div>
<!-- 				<label class="control-label col-sm-3">Condition</label>
				<div class="col-sm-9 right-div">
					<input type="text" class="form-control" [(ngModel)]="editNode.node" placeholder="" name="condition" required>
				</div> -->
			</div>
			<div class="form-group">
				<div class="control-btn">
					<button type="submit" class="btn btn-primary btn-md btn-right"		[disabled]="form.form.invalid">Create</button>
					<button type="button" class="btn btn-default btn-md btn-right" (click)="closeModal('editNodeModal')">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</ngx-smart-modal>


<!-- detailModal dialog-->
<ngx-smart-modal #detailModal identifier="detailModal" [dismissable]="true">
	<div class="dg-heaser">
		<h3>
			<span>Node Information</span>
		</h3>
	</div>
	<div style="margin-left: 50px; margin-top: 20px">
		<div>
			<span>KEY:  <strong>{{obj?.data?.key}}</strong></span>
		</div>
		<div>
			<span>NAME:  <strong>{{obj?.data?.name}}</strong></span>
		</div>
		<div>
			<span>TYPE:  <strong>{{obj?.data?.type}}</strong></span>
		</div>
		<div>
			<span>CATEGORY:  <strong>{{obj?.data?.category}}</strong></span>
		</div>
		<div class="control-btn">
			<button type="button" class="btn btn-default btn-md btn-right" (click)="detailModal.close()">Close</button>
		</div>
	</div>
</ngx-smart-modal>
